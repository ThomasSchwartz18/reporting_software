<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Reporting Software{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-8vq9myS90LpPpd73d8BQrWA5RHFX5qUU8vb0JhBKsN0fqUx7dI0dWnjRHyVFZaI7oL/6nV74TWgP5QWsv2qQ1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        --background: #f0f2f5;
        --panel: #ffffff;
        --panel-border: #d4d6da;
        --text-primary: #1f2933;
        --text-secondary: #4b5563;
        --accent: #0f4c5c;
        --accent-contrast: #f4f7f8;
        --muted: #9aa1ad;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
        background: radial-gradient(circle at top left, #f8f9fb 0%, var(--background) 40%);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1.5rem;
      }

      .container {
        background: var(--panel);
        border: 1px solid var(--panel-border);
        padding: 2.5rem 3rem;
        width: min(480px, 100%);
        box-shadow: 0 24px 48px rgba(15, 76, 92, 0.12);
      }

      h1,
      h2,
      h3 {
        font-weight: 600;
        letter-spacing: 0.01em;
        margin: 0 0 1.5rem;
        text-transform: uppercase;
        font-size: 1.15rem;
      }

      p {
        margin: 0 0 1rem;
        color: var(--text-secondary);
        line-height: 1.5;
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      a:hover,
      a:focus {
        text-decoration: underline;
      }

      button,
      .button {
        appearance: none;
        border: 1px solid var(--accent);
        background: var(--accent);
        color: var(--accent-contrast);
        padding: 0.85rem 1.1rem;
        width: 100%;
        font-size: 0.95rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease;
      }

      button:hover,
      .button:hover,
      button:focus,
      .button:focus {
        background: #0c3f4d;
        color: #e7f2f4;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.85rem 1rem;
        border: 1px solid var(--panel-border);
        background: #f7f8fa;
        color: var(--text-primary);
        font-size: 0.95rem;
        letter-spacing: 0.02em;
        margin-bottom: 1.25rem;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: 2px solid rgba(15, 76, 92, 0.25);
        background: #ffffff;
      }

      form label {
        display: block;
        margin-bottom: 0.35rem;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }

      .messages {
        margin-bottom: 1.5rem;
      }

      .message {
        padding: 0.85rem 1rem;
        border: 1px solid transparent;
        margin-bottom: 0.75rem;
        font-size: 0.9rem;
        letter-spacing: 0.01em;
      }

      .message.success {
        background: #edf8f2;
        border-color: #b7e4cb;
        color: #1b4332;
      }

      .message.error {
        background: #fbeaec;
        border-color: #f1c0c7;
        color: #842029;
      }

      .message.info {
        background: #e8f0f4;
        border-color: #c7d7e2;
        color: #0f4c5c;
      }

      .stack {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .option-grid {
        display: grid;
        gap: 0.75rem;
      }

      .option-grid.two-column {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.35rem 0.5rem;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        border: 1px solid var(--panel-border);
        color: var(--muted);
        margin-bottom: 1.5rem;
      }

      .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }

      .toolbar a {
        color: var(--accent);
        font-weight: 600;
      }

      {% block styles %}{% endblock %}
    </style>
  </head>
  <body>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="messages">
            {% for category, message in messages %}
              <div class="message {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
